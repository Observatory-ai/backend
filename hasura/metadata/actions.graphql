type Mutation {
  login(
    loginInput: LoginInput!
  ): LoginOutput
}

type Mutation {
  logout: Boolean
}

type Mutation {
  refreshTokens: RefreshTokensOutput
}

type Mutation {
  register(
    registerInput: RegisterInput!
  ): RegisterOutput
}

input LoginInput {
  emailOrUsername: String!
  password: String!
}

input RegisterInput {
  email: String!
  firstName: String!
  lastName: String!
  username: String!
  password: String!
  confirmPassword: String!
}

type LoginOutput {
  accessToken: String!
  uuid: String!
  email: String!
  username: String!
}

type RegisterOutput {
  accessToken: String!
  uuid: String!
  email: String!
  username: String!
}

type RefreshTokensOutput {
  accessToken: String!
  uuid: String!
  email: String!
  username: String!
}

scalar Void

